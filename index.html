<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .font {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font">
    <header>
      <nav>
        <div class="navbar bg-base-100 lg:pl-16">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="font-extrabold text-2xl lg:text-4xl lg:ml-[31%]"
              >Hockey<span class="text-[#FF4240]">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex pl-[131px] lg:pl-[200px]">
            <ul class="menu menu-horizontal px-1 pl-10 lg:-ml-[462px]">
              <li>
                <a><span class="text-[#FF4240]">Home</span></a>
              </li>
              <li><a>Shop</a></li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="pl-[100px] lg:pl-[180px]">
            <i
              class="fa-solid fa-magnifying-glass p-3 invisible lg:visible"
              style="color: #c3c6d1"
            ></i>
            <button class="btn bg-[#FF4240] text-white">Get Ticket</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner Section -->
      <section class="mt-6 lg:ml-[18%]">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="Images/1.png" class="lg:w-[1170px] lg:h-[550px]" />
            <div
              class="absolute flex transform -translate-y-1/2 left-5 right-5 top-[90%]"
            >
              <a href="#slide2" class="btn btn-circle bg-black text-white">❮</a>
              <a href="#slide2" class="btn btn-circle ml-6 bg-black text-white"
                >❯</a
              >
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img
              src="Images/bn-2.jpg"
              class="lg:w-[1170px] lg:h-[550px] rounded-2xl"
            />
            <div
              class="absolute flex transform -translate-y-1/2 left-5 right-5 top-[90%]"
            >
              <a href="#slide1" class="btn btn-circle bg-black text-white">❮</a>
              <a href="#slide1" class="btn btn-circle ml-6 bg-black text-white"
                >❯</a
              >
            </div>
          </div>
        </div>
      </section>
      <!-- Hockeys Club -->
      <section>
        <h3>Our New Products</h3>
        <div
          class="radial-progress text-[#FF4240]"
          style="--value: 87"
          role="progressbar"
        >
          <span class="text-black">87%</span>
        </div>
        <div
          class="radial-progress text-[#49D293]"
          style="--value: 95"
          role="progressbar"
        >
          <span class="text-black">95%</span>
        </div>
        <div
          class="radial-progress text-[#FFB546]"
          style="--value: 90"
          role="progressbar"
        >
          <span class="text-black">90%</span>
        </div>
        <div
          class="radial-progress text-[#4C8DF1]"
          style="--value: 80"
          role="progressbar"
        >
          <span class="text-black">80%</span>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
